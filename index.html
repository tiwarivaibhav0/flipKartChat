<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp Vaibhav Kumar Tiwari</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div class="app-container">
    <div class="chat-box">
      <div class="chat-list" id="chatList">
        <div class="chat-list-header">
          <h2>Filter by Title/Order ID</h2>
          <input class="search-bar" placeholder="Start typing to search" id="searchInput">
        </div>
        <div class="loading-message" id="loadingMessage">Loading...</div>
        <!-- chat list will be shown here -->
      </div>
      <div class="chat-window hidden" id="chat-window">
        <div class="chat-window-header" id="chatWindowHeader"></div>
        <div class="chat-messages" id="chatMessages">
          <!-- messages will be shown here -->
        </div>
        <div class="message-input" id="messageInputContainer"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/js/code.js"></script>
</body>
</html>
